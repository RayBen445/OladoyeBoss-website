<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Faithjesus Oladoye</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <div class="header-container">
            <div class="logo-container">
                <video src="logo.webm" class="logo-video" autoplay muted loop playsinline></video>
                <div class="logo-text">
                    <h1><a href="index.html">Faithjesus Oladoye</a></h1>
                    <p class="tagline">"Ask, and it will be given to you..."</p>
                </div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="books.html">Books</a></li>
                    <li><a href="videos.html">Videos</a></li>
                    <li><a href="chat.html">AI Chat</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <button class="mobile-nav-toggle">Menu</button>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Get In Touch</h1>
                <p>I would love to hear from you. Send a message, question, or prayer request.</p>
            </div>
        </section>

        <section id="contact-form-section" class="content-section">
            <div class="container">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
                <div id="form-status"></div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Faithjesus Oladoye. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="telegram-contact.js"></script>
</body>
</html>
